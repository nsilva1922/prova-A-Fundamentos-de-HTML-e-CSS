<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Café do Sabor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #4b2e2e;
      text-align: center;
    }

    header {
      background-color: #d9a066;
      padding: 20px;
    }

    nav a {
      margin: 0 15px;
      color: #4b2e2e;
      text-decoration: none;
      font-weight: bold;
    }

    img {
      width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
        font-size: medium;
        margin: 10px 0;
        color: #572106;
    }
    
  </style>
</head>
<body>
  <header>
    <h1>Café do Sabor</h1>
    <p>Venha se deliciar com o melhor Café na região</p>
    <nav>
      <a href="#">Início</a>
      <a href="#">Cardápio</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <main>
    <img src="https://dam.cocinafacil.com.mx/wp-content/uploads/2013/04/cafe-espresso.jpg" alt="Imagem da cafeteria Café do Sabor">
    <img src="https://th.bing.com/th/id/OIP.HPrFzL3erEqnBRq3xTGPJgHaE7?cb=iwp2&rs=1&pid=ImgDetMain" alt="Pão frances"
    <h2>Queridinhos da casa</h2>
    <ul>
      <li>Café expresso</li>
      <li>Pães</li>
      <li>Tortas (Doces e Salgadas)</li>
    </ul>
  </main>
</body>
</html>
